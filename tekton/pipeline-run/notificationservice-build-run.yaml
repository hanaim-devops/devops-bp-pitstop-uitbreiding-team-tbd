apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: notificationservice-build-run
spec:
  pipelineRef:
    name: build-and-deploy
  params:
    - name: service
      value: NotificationService # Case Sensitive
    - name: revision
      value: "main"
    - name: repo-url
      value: "https://github.com/hanaim-devops/devops-bp-pitstop-uitbreiding-team-tbd"
    - name: image-url
      value: "luukjp/notificationservice:1.0"
  workspaces:
    - name: output
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: dockerconfig
      secret:
        secretName: regcred
        items:
        - key: .dockerconfigjson
          path: config.json

